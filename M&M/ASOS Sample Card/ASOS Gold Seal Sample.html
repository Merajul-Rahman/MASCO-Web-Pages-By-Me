<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASOS Gold Seal Sample</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0
        }

        input[type=checkbox] {
            -moz-appearance: none;
            -webkit-appearance: none;
            -o-appearance: none;
            outline: none;
            content: none;
            margin: none;
            width: 20px;
            height: 9px;
            
        }

            input[type=checkbox]:before {
                font-family: "FontAwesome";
                /* content: "\2713"; */
                content: "\f00c";
                /* content: "âœ“"; */
                font-size: 10px;
                color: transparent !important;
                /* background: #fef2e0; */
                display: block;
                width: 20px;
                height: 9px;
                border: 1px solid black;
            }

            input[type=checkbox]:checked:before {
                color: black !important;
            }
        .main_wrap {
            font-size: 9px;
            /* margin: 100px 0; */
            font-family: 'Roboto', sans-serif;
        }

        p {
            margin: 0
        }

        .print_box {
            /** 100mm **/
            width: 100mm;
            margin: 0 auto;
            /** 175mm **/
            height: 141mm;
            background: #fff;
            border: 1px solid #ccc;
            padding: 0px 13px;
        }

        .section_1 {
            padding-top: 37px;
            padding-bottom: 0px;
            display:block;
            align-items: center;
            /*justify-content: space-between;*/
        }

            .section_1 .left.info {
                width: 49%;
                /* padding: 0 8px; */
            }

        .section_1 img {
            width: 68px;
            display: block;
            margin-left: 0px;
            margin-right: 0px;


        }

        input {
            outline: none;
            border: none;
            background: transparent;
            padding: 0;
            /*text-align: center;*/
            font-size: 11px;
            size: 100%;

        }
        .remarksinput{
            outline: none;
            border-bottom: dotted;
            background:transparent;
            padding: 0;
            /*text-align: center;*/
            font-size: 11px;
            size: 100%;

        }
        .depinput {
            outline: none;
            border: none;
            background: transparent;
            padding: 0;
            /*text-align: center;*/
            font-size: 9px;
            width: 74px;

        }

        .section_1 .left p {
            color: red;
            padding-top: 5px;
        }

        .section_1 .right input {
            width: 100%;
            border-bottom: 1px dotted #333;
        }

        /*.section_1 table td {
            padding: 3px 0;
        }*/

        
        .comment_box {
            display: flex;
            border-bottom: 1px dashed #333;
            padding: 2.45px 0;
        }

            .comment_box .input {
                flex: 1;
            }

                .comment_box .input input {
                    width: 100%;
                }

        .btn-box {
            display: flex;
            justify-content: center;
        }

        .print {
            /* position: absolute;
            bottom: -55px; */
            margin: 20px 0;
            padding: 8px 15px;
            background-color: green;
            color: white;
            display: flex;
            align-self: center;
        }

        @media print {
            .btn-box {
                display: none;
            }

            .print_box {
                /** 100mm **/
                width: 100mm;
                margin: 0 auto;
                /** 175mm **/
                height: 141mm;
                background: #fff;
                border: 1px solid #ccc;
                padding: 0px 13px;
            }
            body {-webkit-print-color-adjust: exact;}
        }
        th, td{
            border: 1px solid black;
            border-collapse: collapse;
            height: 5mm;
            
        }
        table{
            border: 1px solid black;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
            font-size: 11px;
            table-layout: fixed;
            font-weight: 550;
        }

    </style>
</head>
