<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINDEX/STOCKMANN</title>
</head>
<style>
    *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    .main{
        margin-top: 50px;
        border: 1px solid black;
        width: 75mm;
        height: 145mm;
    }
    
    input[type="checkbox"]{
    appearance:none;           
    -webkit-appearance:none;
    -moz-appearance:none;
    width:4mm;
    height:4mm;
    margin-left:2mm;
    border:1px solid black;    
    border-radius:0;           
    cursor:pointer;
    position:relative;         
    }
    input[type="checkbox"]:checked::after{
    content:"";
    position:absolute;
    top: -0.8mm;                
    left:1.1mm;
    width:1.4mm;
    height:2.8mm;
    border:solid black;
    border-width:0 0.6mm 0.6mm 0;
    transform:rotate(45deg);  
    }

    .div1{
        margin-top: 3mm;
        padding-left: 5mm;
        padding-right: 5mm;
    }
    .div2{
    margin-top:1mm;
    border-top:1px solid black;
    min-height:10mm;
    max-height:10mm;
    padding-left: 3mm;
    padding-right: 5mm;
    border-bottom:1px solid black;
    display:flex;

}
    .div2 label{
        flex:1 1 0;                      
        display:flex;
        font-weight: 500;
        flex-direction:column;          
        align-items:center;              
        font-size:3mm;
        line-height:1.5;
    }

.div2 label span{
  width:4mm;
  text-align:center;
  white-space:nowrap;                /* no wrapping                   */
  margin-bottom:0.2mm;               /* small gap above the box       */
}

.div3{
    padding-left: 3mm;
    padding-right: 5mm;
    border-bottom:1px solid black;
}

.div4{
    padding-left: 3mm;
    padding-right: 5mm;
}

p{
    font-size: small;
}
input[type="text"], input[type="date"]
{
    font-size: small;
    height: 4mm;
        border: none;
}

@media print{
  @page{ margin:0; }          /* printer leaves no page margins        */

  /* hide anything you temporarily tag with 'hide-print' (from JS) */
  .hide-print{display:none!important;}

  /* remove borders/fills from inputs in the printout               */
  input[type="text"],
  input[type="date"],
  textarea{
    border:none!important;
    background:transparent!important;
    outline:none!important;
  }
  /* vanish all buttons on the sheet                                */
  button{display:none!important;}

  /* ensure the card itself still hugs the edge on paper            */
  .main{margin:0!important;}
}
</style>

<script>
/* helper â€“ hide one element, print, then restore it */
function hideAndPrint(elem){
  if(!elem){                       // safety guard
    window.print();
    return;
  }
  elem.classList.add('hide-print');  // hide just for print preview
  window.print();
  elem.classList.remove('hide-print'); // restore right after
}

/* ---------- public API ---------- */
function printFront(){               // print the first .main
  const back = document.querySelectorAll('.main')[1];
  hideAndPrint(back);
}

function printBack(){                // print the second .main
  const front = document.querySelectorAll('.main')[0];
  hideAndPrint(front);
}
</script>

<body>
    <div style="display: flex; justify-content: space-evenly; gap: 20px;">
        <div class="main">
            <div style="height: 15mm; display: flex; margin-top: 2mm;">
                <img style="margin-left: 11mm; height: 15mm; width: 13mm;" src="logo-main.png" alt="MASCO Logo">
                <img style="margin-left: 16mm; margin-top: 4.5mm; justify-content: center; align-items: center; height: 5.5mm; width: 32.5mm;" src="logo_pull_black_new.svg">
            </div>
            <div style="padding-top: 1.5mm; margin-left: 3.5mm;">
                <div style="display: flex;">
                    <div style="display: flex; width: 29mm; border-bottom: 1px solid black;">
                        <p>Supplier:</p> 
                        <input type="text" style="width: 18mm;">
                    </div>
                    <div style="display: flex; width: 33mm; border-bottom: 1px solid black; margin-left: 6mm;">
                        <p>Sent Date:</p> 
                        <input type="date" style="width: 18mm;">
                    </div>
                </div>
                <div style="display: flex; margin-top: 4mm;">
                    <div style="display: flex; width: 29mm; border-bottom: 1px solid black;">
                        <p>Country:</p> 
                        <input type="text" style="width: 18mm;">
                    </div>
                    <div style="display: flex; width: 33mm; border-bottom: 1px solid black; margin-left: 6mm;">
                        <p>Season:</p> 
                        <input type="date" style="width: 18mm;">
                    </div>
                </div>
                <div style="margin-top: 4mm; display: flex; width: 68mm; border-bottom: 1px solid black;">
                    <p>Style:</p> 
                    <input type="text" style="width: 61mm;">
                </div>
            </div>
            <div>
                <p style="text-align: center; font-weight: bolder;">SAMPLE DESCRIPTION</p>
            </div>
        </div>
        <div class="main">
            
        </div>
    </div>
    
    <div style="display: flex; justify-content: space-evenly; gap: 20px;">
        <button style="margin: 10px; height: 30px; width: 100px; background-color: green; font-weight: 700; color: rgb(8, 226, 233);" onclick="printFront()">Print</button>
        <button style="margin: 10px; height: 30px; width: 100px; background-color: green; font-weight: 700; color: rgb(8, 226, 233);" onclick="printBack()">Print</button>
    </div>
    
        
</body>
</html>
