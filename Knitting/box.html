<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Replacement</title>
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        td {
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        /* Dialog box styling */
        #dialogbox {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: auto;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .ui-dialog-titlebar {
            height: 6mm;
            background: #ddd;
            padding: 5px;
            text-align: center;
            font-weight: bold;
        }

        .ui-dialog-content {
            padding: 10px;
        }

        .ui-dialog-buttonpane {
            text-align: center;
            margin-top: 10px;
        }

        .ui-dialog-buttonpane button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <button id="openDialog">Open Dialog</button>

    <div id="dialogbox">
        <div class="ui-dialog-titlebar">
            Regenerate Barcode
            <button type="button" class="ui-dialog-titlebar-close">X</button>
        </div>
        <div class="ui-dialog-content" id="dialogContent">
            <input type="text" class="form-control keyboard" id="txtRegenerateBarcode" style="padding: 10px;">
        </div>
        <div class="ui-dialog-buttonpane">
            <button type="button" id="okButton">OK</button>
            <button type="button" id="closeButton">Close</button>
        </div>
    </div>

    <!-- Content to Replace in Dialog -->
    <div id="cardprint" style="display: none;">
        <table style="width: 75mm; height: 60px; table-layout: fixed; border-collapse: collapse; font-size: 11px;">
            <tr>
                <td rowspan="2" style="width: 25%; text-align: center; vertical-align: middle;">
                    <img src="Screenshot_1.png" style="height: 45px; width: 45px; display: block; margin: auto;">
                </td>
                <td colspan="2" style="text-align: center; font-weight: bold; overflow: hidden; white-space: nowrap;">
                    Masco Industries Ltd.
                </td>
            </tr>
            <tr>
                <td style="text-align: center; font-weight: bold; overflow: hidden; white-space: nowrap;">
                    4286967
                </td>
                <td id="gwaight" style="text-align: center; overflow: hidden; white-space: nowrap;">
                    G.wt: 33 Kg
                </td>
            </tr>
        </table>

        <div style="width: 75mm; height: 176px;">
            <table border="1" style="font-size: 8px; width: 100%; border-collapse: collapse; table-layout: fixed; max-height: 176px; height: 176px; min-height: 176px;">
                <tr>
                    <td id="buyer">B: Auchan</td>
                    <td id="jobno">J: MIL-BB1848-01-24</td>
                    <td id="orderno">O: 569188</td>
                </tr>
                <tr>
                    <td id="fabric">Fab: S/J</td>
                    <td id="gsm">GSM: 140</td>
                    <td id="mch">M/C: 053</td>
                </tr>
                <tr>
                    <td id="buyer" colspan="3" style="white-space: normal;">
                        Y: hjwiudsgbvjbdsjjhadvssvhcvjjhsvjhdsvch...
                    </td>
                </tr>
                <tr>
                    <td>D*G:36*24</td>
                    <td>FD : 76</td>
                    <td>SL:2.80</td>
                </tr>
                <tr>
                    <td>Clr.:Lt. White</td>
                    <td>Lot:III4-11(W)</td>
                    <td>Br:Nam Dinh</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Show dialog box on button click
            $("#openDialog").click(function () {
                $("#dialogbox").fadeIn();
            });

            // Close dialog box
            $("#closeButton, .ui-dialog-titlebar-close").click(function () {
                $("#dialogbox").fadeOut();
            });

            // Replace dialog content with cardprint content
            $("#okButton").click(function () {
                let cardContent = $("#cardprint").html(); // Get content from #cardprint
                $("#dialogContent").html(cardContent); // Replace dialog content
            });
        });
    </script>

</body>
</html>
