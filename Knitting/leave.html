<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masco Employee Portal</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>
<body class="min-h-screen overflow-x-hidden">

  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-blue-900 text-white px-6 py-2 sticky top-0 z-50">
    <a class="flex items-center text-white no-underline" href="/">
      <img src="logo-main.png" alt="Logo" class="w-10 h-auto bg-white rounded mr-2" />
      <h1 class="text-lg font-bold tracking-wide flex flex-wrap">
        <span id="one">M</span><span>A</span><span>S</span><span>C</span><span>O</span>
        <span>G</span><span>R</span><span>O</span><span>U</span><span>P</span>
      </h1>
    </a>
    <div class="flex space-x-3">
      <button id="sidebarCollapse" class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-3 rounded">
        <i class="fa fa-bars"></i>
      </button>
      <a href="/Home/LogOut" class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-3 rounded inline-flex items-center">
        <i class="fa fa-power-off mr-2"></i>Logout
      </a>
    </div>
  </nav>

  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-[3.78rem] left-0 w-[250px] h-[calc(100%-3.78rem)] bg-blue-900 text-white p-5 shadow-lg hidden z-40">
    <div class="text-center">
      <img src="/Content/EmpImages/emp184321.jpg" class="rounded-full border-4 border-white p-1 w-24 h-24 mx-auto" />
      <hr class="my-4 border-white">
      <label class="block mb-2">Md. Merajul Rahman Shipon</label>
      <hr class="my-4 border-white">
      <label class="block mb-2">Jr. Executive</label>
      <hr class="my-4 border-white">
      <div class="mt-10 space-y-3">
        <a class="block bg-blue-500 hover:bg-blue-700 rounded text-center py-2" href="../MascoSearch/Index">Back To Previous</a>
        <a class="block bg-blue-500 hover:bg-blue-700 rounded text-center py-2" href="/">Back To Home</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <h1 class="text-center text-3xl font-bold text-blue-900 my-6">Leave</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-[90vw] h-[65vh] mx-auto p-5">
    <div class="tile transition transform hover:-translate-y-1 hover:scale-105">
      <i class="fas fa-utensils text-3xl mb-3"></i>
      <a href="https://mis-search.mascoknit.com/ConveyanceBill" class="block text-lg font-semibold">Full Leave</a>
    </div>
    <div class="tile transition transform hover:-translate-y-1 hover:scale-105">
      <i class="fas fa-book-open text-3xl mb-3"></i>
      <a href="https://mis-search.mascoknit.com/SopDocumentSearch/SopDocumentSearch" class="block text-lg font-semibold">Short Leave</a>
    </div>
  </div>

  <script>
    document.getElementById("sidebarCollapse").addEventListener("click", function () {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("hidden");
    });
  </script>
</body>
</html>
