<!DOCTYPE html>

<head>

            margin-top: 3px;

            margin-left: 1px;
            overflow: hidden; /* Prevent content from overflowing */

            flex-direction: column;
            justify-content: center;

            table-layout: fixed; /* Ensures table stays within div */

            border-collapse: collapse;

        td {

            padding: 2px;
            word-wrap: break-word;
            white-space: normal;
            text-align: center;

        img {

            display: block;
            margin: auto;
