<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNF Agent Allocation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            table-layout: fixed; /* Enforce fixed table layout */
            width: 100%; /* Ensure table spans the full width of the container */
        }
        table th, table td {
            width: 150px; /* Fixed column width */
            overflow-wrap: break-word; /* Break long words to fit within cells */
            word-wrap: break-word;
            white-space: normal; /* Allow text to wrap */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CNF Agent Allocation</h1>
        <div class="card p-4 bg-light shadow-sm">
            <div class="row mb-4 justify-content-center">
                <div class="col-auto">
                    <h4>B2B LC/ Cash LC File No.</h4>
                </div>
                <div class="col-auto">
                    <select class="form-select" name="lc-file-number" id="lc-file-number" style="width: 15em;">
                        <option value="V1">Vdfssssssss1</option>
                        <option value="V2">V2</option>
                    </select>
                </div>
            </div>

            <div class="row gx-4 gy-3 justify-content-center">
                <div class="col-md-6">
                    <label for="agent-name" class="form-label">CNF Agent Name</label>
                    <input id="agent-name" type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="mobile-no" class="form-label">Mobile No.</label>
                    <input id="mobile-no" type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="fees" class="form-label">CNF Fees</label>
                    <input id="fees" type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label">Date</label>
                    <input id="date" type="date" class="form-control">
                </div>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="button" class="btn btn-primary" onclick="save()">Save</button>
                <button type="button" class="btn btn-secondary">Refresh</button>
                <button type="button" class="btn btn-info">Find</button>
                <button type="button" class="btn btn-danger">Close</button>
            </div>
        </div>

        <div class="table-responsive mt-5">
            <table id="data-table" class="table table-bordered table-striped text-center">
                <thead>
                    <tr>
                        <th class="col1">Action</th>
                        <th class="col2">B2B LC/Cash LC File No.</th>
                        <th class="col3">CNF Agent Name</th>
                        <th class="col4">Mobile</th>
                        <th class="col5">CNF Fees</th>
                        <th class="col6">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function save() {
            const fileno = document.getElementById('lc-file-number').value;
            const agentname = document.getElementById('agent-name').value;
            const mobile = document.getElementById('mobile-no').value;
            const fees = document.getElementById('fees').value;
            const date = document.getElementById('date').value;

            const datatable = document.getElementById('data-table').querySelector('tbody');
            const HTML = `
                <tr>
                    <td>
                        <button class='btn btn-warning btn-sm'>Edit</button>
                        <button class='btn btn-danger btn-sm'>Delete</button>
                    </td>
                    <td>${fileno}</td>
                    <td>${agentname}</td>
                    <td>${mobile}</td>
                    <td>${fees}</td>
                    <td>${date}</td>
                </tr>
            `;
            datatable.insertAdjacentHTML("beforeend", HTML);
        }
    </script>
</body>
</html>
